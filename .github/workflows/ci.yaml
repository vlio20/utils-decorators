name: CI

on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 23.x

      - name: Run build and tests
        run: |
          npm ci
          npm run test:full

      - name: Archive mutation reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: mutation reports
          path: reports
